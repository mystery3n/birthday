<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Màu nền mặc định */
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1, p {
            background-color: #f8f9fa;
            opacity: 0.5;
            font-size: 3em;
            margin-bottom: 0.5em;
            padding: 10px;
            border: 2px solid white;
            border-radius: 15px;
            display: inline-block;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        audio {
            margin-top: 1em;
        }
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Hiển thị toàn bộ hình ảnh */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #slideshow img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <p>Chúc bạn có một ngày sinh nhật thật tuyệt vời và đầy niềm vui!</p>
    <audio controls autoplay>
        <source src="birthday_song.mp3" type="audio/mpeg"> <!-- Đường dẫn đến file nhạc -->
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <div id="slideshow">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/1aaac4497b1fc7419e0e.jpg" alt="Hình 1" class="active"> <!-- Thay bằng hình ảnh của bạn -->
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/344850a6eff053ae0ae1.jpg" alt="Hình 2">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/55e472abf9fd45a31cec.jpg" alt="Hình 3">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/d2cde1d65d80e1deb891.jpg" alt="Hình 4">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/29175302ef54530a0a45.jpg" alt="Hình 5">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/abbdb4420b14b74aee05.jpg" alt="Hình 6">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/34490ebdb1eb0db554fa.jpg" alt="Hình 7">
        <img src="https://assets.onecompiler.app/4344fap9e/434vf2st4/24cfa70b185da403fd4c.jpg" alt="Hình 8">

        <!-- Thêm các hình ảnh khác nếu cần -->
    </div>

    <script>
        const images = document.querySelectorAll('#slideshow img');
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 5000); // Thay đổi hình ảnh sau mỗi 5 giây
    </script>
</body>
</html>
