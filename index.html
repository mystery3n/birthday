<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: 'Nunito Sans', sans-serif;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4em;
            color: #ff6347;
            margin-top: 20px;
            animation: slideIn 2s ease-out;
        }

        .message {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
            font-family: 'Nunito Sans', sans-serif;
            animation: fadeIn 3s ease-in;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2015/09/18/17/03/confetti-943377_960_720.png');
            background-repeat: no-repeat;
            background-size: cover;
            pointer-events: none;
            animation: confettiFall 4s infinite linear;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .birthday-image {
            width: 80%;
            max-width: 500px;
            margin-top: 30px;
            border-radius: 10px;
            animation: zoomIn 2s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        footer {
            margin-top: 50px;
            font-size: 1em;
            color: #aaa;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
